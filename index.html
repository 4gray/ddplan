<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>DDPlan</title>
		<link rel="stylesheet" href="style.css">

		<!-- Angular Material style sheet -->
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.css">
		<link rel="stylesheet" href="node_modules/angular-material-data-table/dist/md-data-table.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<!-- Angular Material requires Angular.js Libraries -->
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

		<!-- Angular Material Library -->
		<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.js"></script>

		<script type="text/javascript" src="node_modules/angular-material-data-table/dist/md-data-table.min.js"></script>
		<script src="http://cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>

		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/directives.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/planService.js"></script>
	</head>

	<body ng-app="DDPlan">
		<div class="arrow-up"></div>
		<div ng-controller="AppCtrl" layout="column">

		<md-toolbar layout="row" layout-align="center center" style="position: fixed;overflow:hidden">
			<md-autocomplete
				id="Stop"
				flex="90"
				placeholder="Enter bus stop name"
				md-selected-item-change="getPlan(busStop)"
				md-search-text="busStop"
				ng-enter="getPlan(busStop)"
				md-items="item in querySearch(busStop)"
				md-item-text="item"
				style="margin-left: 10px;">
				<md-item-template>
					<span md-highlight-flags="^i" md-highlight-text="busStop" flex>{{item}}</span>
				</md-item-template>
				<md-not-found>
					No matches found for "{{busStop}}"
				</md-not-found>
			</md-autocomplete>
			<span flex=""></span>
			<md-button ng-click="showSettings()" class="md-icon-button">
				<i class="material-icons">settings</i>
			</md-button>

		</md-toolbar>

		<plan-list stop="selectedStop" plan="plan" get-plan="getPlan(selectedStop)" more-plan="morePlan(selectedStop)" style="position:relative;top:50px;width:100%;"></plan-list>
		</div>
	</body>
</html>
