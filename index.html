<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>DDPlan</title>
		<link rel="stylesheet" href="style.css">

		<!-- Angular Material style sheet -->
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.css">
		<link rel="stylesheet" href="node_modules/angular-material-data-table/dist/md-data-table.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<!-- Angular Material requires Angular.js Libraries -->
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

		<!-- Angular Material Library -->
		<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.js"></script>

		<script type="text/javascript" src="node_modules/angular-material-data-table/dist/md-data-table.min.js"></script>
		<script src="http://cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>

		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/directives.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/planService.js"></script>
	</head>

	<body ng-app="DDPlan" ng-controller="AppCtrl">
		<div class="arrow-up"></div>
		<md-toolbar style="height:50px !important; min-height:50px !important">
			<div class="md-toolbar-tools" style="height:50px !important; min-height:49px !important">
	            <md-autocomplete
					id="Stop"
					flex="95"
					placeholder="Enter bus stop name"
					md-selected-item-change="getPlan(busStop)"
					md-search-text="busStop"
					ng-enter="getPlan(busStop)"
					md-items="item in querySearch(busStop)"
					md-item-text="item">
					<md-item-template>
						<span md-highlight-flags="^i" md-highlight-text="busStop" flex>{{item}}</span>
					</md-item-template>
					<md-not-found>
						No matches found for "{{busStop}}"
					</md-not-found>
				</md-autocomplete>
	            <span flex=""></span>
				<md-button ng-click="showSettings()" class="md-icon-button">
					<i class="material-icons">settings</i>
				</md-button>
	        </div>
    	</md-toolbar>

		<md-content plan-list class="full-heigth" stop="selectedStop" plan="plan" get-plan="getPlan(selectedStop)" more-plan="morePlan(selectedStop)"></md-content>
	</body>
</html>
