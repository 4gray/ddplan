<md-content layout="column" ng-if="stop">
	<md-subheader>
		<div style="float:left;line-height: 30px;">
			{{stop}}
		</div>
		<div style="float:right;">
			<md-button class="md-icon-button md-primary" aria-label="Add" ng-click="getPlan({stop:stop})" style="width:35px;height: 35px;padding:0">
			    <md-icon  style="font-size:20px;" md-font-set="material-icons">refresh</md-icon>
			</md-button>
		</div>
	</md-subheader>


	<div ng-show="isLoading" layout="row" layout-sm="column" layout-align="space-around">
		<md-progress-circular md-mode="indeterminate"></md-progress-circular>
	</div>

	<md-table-container ng-show="!isLoading">
	  <table md-table>
	    <thead md-head>
	      <tr md-row>
	        <th md-column md-numeric><span>Line</span></th>
	        <th md-column><span>Direction</span></th>
	        <th md-column md-numeric>Min | Time</th>
	      </tr>
	    </thead>
	    <tbody md-body>
	      <tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="item in plan">
	        <td md-cell>{{item[0]}}</td>
	        <td md-cell>{{item[1]}}</td>
	        <td md-cell>{{item[2]}} | {{addMinutes(item[2])}}</td>
	      </tr>
	    </tbody>
	  </table>
	  <div layout="row" layout-align="center center">
	  	<md-button md-no-ink class="md-primary" ng-click="morePlan({stop:stop})">Sp√§ter</md-button>
	  </div>
	</md-table-container>

</md-content>
<md-content layout="column" ng-if="!stop">

	<md-card style="margin-top:20px;">
        <img src="splash.jpg" class="md-card-image" alt="Washed Out">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Welcome!</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <p>
          	This app helps you to get timetables for trams, trains and buses in Dresden. Please enter the name of bus stop in the field above.
          </p>
        </md-card-content>
        <!-- <md-card-actions layout="row" layout-align="end center">
          <md-button ng-click="openUrl('https://github.com/4gray/ddplan')">DDPlan on Github</a></md-button>
        </md-card-actions> -->
      </md-card>


</md-content>
